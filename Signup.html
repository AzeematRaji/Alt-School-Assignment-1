<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="container">
          <h1>Application Form</h1>
          <p>Fill in your details</p>
      
          <label for="first name"><b>First Name</b></label>
          <input type="text" placeholder="Enter First name" name="First name" id="first name" required>
      
          <label for="last name"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last name" name="Last name" id="last name" required><br><br>
      
          <label for="gender"><b>Gender</b></label>
          <select name="gender">
          <option value="">Select gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="non-binary">Non-Binary</option>
          <option value="other">Other</option>
          <option value="Prefer not to answer">Perfer not to Answer</option>
        </select>
          <label for="birthday"><b>Date of Birth</b></label>
        <input type="date" id="birthday" name="birthday"><br><br>
          
          <label for="email"><b>Email Address</b></label>
      <input type="email" placeholder="Enter email address" id="email" name="email">
           <label for="educational level"><b>Educational Level</b></label>
          <select name="Educational level">
          <option value="">Select Educational Level</option>
          <option value="Msc">Msc</option>
          <option value="Bsc">Bsc</option>
          <option value="HND">HND</option>
          <option value="SSCE">SSCE</option>
        </select><br><br>
          <label for="Country"><b>Country</b></label>
          <select name="country">
          <option value="">Select your country</option>
          <option value="ET">Ethiopia</option>
          <option value="KE">Kenya</option>
          <option value="GH">Ghana</option>
          <option value="NG">Nigeria</option>
          <option value="RW">Rwanda</option>
        </select>
          <label for="state"><b>State/City of Residence</b></label>
          <input type="text" placeholder="Enter your state of residence" id="state" name="state"><br><br>
          <label for="Employment status"><b>Employment Status</b></label>
          <select name="employment status">
          <option value="">Select employment status</option>
          <option value="employed">Employed</option>
          <option value="not employed">Not employed</option>
          </select>
             <label for="state"><b>Phone Number</b></label>
          <input type="number" placeholder="08154387000" id="number" name="number"><br><br>
          <label for="choose school"><b>Choose School</b></label>
          <select name="choose school">
          <option value="">Select School</option>
          <option value="School of Engineering">School of Engineering</option>
          <option value="School of Data Science">School of Data Science</option>
          <option value="School of Product Design">School of Product Design</option>
        </select>
          <label for="Choose course of study"><b>Choose Course of Study</b></label>
          <select name="choose course of study">
          <option value="">Select Course</option>
          <option value="Front-End Engineering">Front-End Engineering</option>
          <option value="Back-End Engineering">Back-End Engineering</option>
          <option value="Cloud Engineering">Cloud Engineering</option>
          <option value="Product Design">Product Design</option>
          <option value="Data Science">Data Science</option>
        </select><br><br>
          <label for="How did you hear about us"><b>How did you hear about us</b></label>
          <select name="How did you hear about us">
          <option value="">Select channel</option>
          <option value="Twitter">Twitter</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="others">Others</option>
        </select>
          <label for="state"><b>Scholarship/Discount Code (optional)</b></label>
          <input type="text" placeholder="Scholarship or student ID" id="text" name="name"><br><br>
         
      
          <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and that I have read the <a href="#"> Privacy Policy.</a></p>.
          <button type="submit" class="registerbtn">Proceed</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
